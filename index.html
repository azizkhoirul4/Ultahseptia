<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun Sa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .background-blur {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('Bk1.jpg') center center no-repeat;
      background-size: cover;
      filter: blur(25px);
      transform: scale(1.1);
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      z-index: -1;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .main-image {
      width: 100%;
      height: auto;
      object-fit: contain;
      margin-top: 0;
      z-index: 1;
    }

    .button-fixed-bottom {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .birthday-button {
      padding: 12px 30px;
      background-color: #caa57a;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .birthday-button:hover {
      background-color: #a77e5b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Background blur -->
  <div class="background-blur"></div>
  <div class="overlay"></div>

  <div class="container">
    <!-- Gambar utama -->
    <img src="Bk1.jpg" class="main-image" alt="HBD Septia">

    <!-- Tombol -->
    <div class="button-fixed-bottom">
      <button class="birthday-button" onclick="window.location.href='tombol.html'">Buka Ucapan</button>
    </div>
  </div>

</body>
</html>
